<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body class="bg-body-secondary">
    <div class="container-fluid">
      <div class="row">
        <nav id="navbar" class="navbar">
          <form class="container-fluid justify-content-start">

            <!-- Home Button -->
            <a href="./index.html">
              <button
                id="home-button"
                class="btn btn-outline-success me-2 text-white"
                type="button"
              >
                Home
              </button>
            </a>

            <!-- Tanush Top 10 Button -->
            <a href="./pages/TanushTop10.html">
              <button
                id="options-button"
                class="btn btn-sm btn-outline-secondary me-2 text-white"
                type="button"
              >
                Tanush Top 10
              </button>
            </a>

            <!-- Charles Top 10 Button -->
            <a href="./pages/CharlesTop10.html">
              <button
                id="options-button"
                class="btn btn-sm btn-outline-secondary me-2 text-white"
                type="button"
              >
                Bloodborne Top 10
              </button>
            </a>
          </form>
        </nav>
      </div>

      <div class="container d-flex justify-content-center">
        <div  id="title" class="row mt-5 text-center text-white">
          <div class="col-4">
            <p>Favorite Top Ten Website </p>
          </div>
        </div>
      </div>

      <div id="main-cards" class="container">
        <div class="row">
            
          <!-- Tanush Card -->
          <div class="col-6 center">
            <div class="card alter-card-launch no-margin d-flex align-items-stretch" style="width: 22rem;">
              <img src="./assets/Launch Page/e36pt2.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title card-title-alter">Top Ten Project Cars</h5>
                <p class="card-text card-text-alter">
                  This is Tanush' top 10 project cars.
                </p>
                <a href="./pages/TanushTop10.html" class="btn btn-primary">Speed Safe!</a>
              </div>
            </div>
          </div>
          
          <!-- Charles Card -->
          <div class="col-6 center">
            <div class="card d-flex align-items-stretch" style="width: 22rem;">
              <img
                src="./assets/Launch Page/bloodborne.png"
                class="card-img-top"
                alt="Bloodborne"
              />
              <div class="card-body">
                <h5 class="card-title text-center">Bloodborne Top 10</h5>
                <p class="card-text">
                  This is Charles' top 10 bloodborne bosses
                </p>
                <a href="./pages/CharlesTop10.html" class="btn btn-primary">Happy Hunting!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
